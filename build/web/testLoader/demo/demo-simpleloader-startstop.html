<!DOCTYPE html>
<html>
	<head>
		<title>jQuery IntroLoader Demo</title>

        
        
        <!-- PLUGIN INCLUSION  -->
        <!-- css -->
  
		<!-- jQuery, Helpers and jqueryIntrLoader -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../dist/helpers/jquery.easing.1.3.js"></script>
        <script src="../dist/helpers/spin.min.js"></script>
        <script src="../dist/jquery.introLoader.js"></script>
        <!-- -->

	</head>
	<body>
		<div id="element" class="introLoading"></div>
        
        <h1>jqueryIntroLoader demopage</h1>
        <h3>
            simpleLoader Animation - stop()<br/>
            <small>
            This is an example of manual plugin start and stop.
            </small>
        </h3>
        <p>
            <a href="index.html" class="button backtoindex" title="Default Options Demo">Back to Demos Index</a>
        </p>
        
        <h3>Try to Start/Stop Plugin</h3>
        <p class="controlsButtons">
            <span id="startPlugin">Click to Start Plugin</span> <span id="stopPlugin">Click to Stop Plugin</span>
        </p>
        <div id="ajaxTest" style="border:1px solid #ccc; width:500px; height:200px;">
            <div id="dynElement">
            </div>
        </div>
        
        
        
		<script>
			$(document).on('ready', function() {
                
                
                $('#startPlugin').on('click', function() {
                    $("#dynElement").introLoader({
                        animation: {
                            name: 'simpleLoader',
                            options: {
                                stop: false,
                                fixed: false
                            }
                        }
                    });
                });
                
                $('#stopPlugin').on('click', function() {
                    var loader = $('#dynElement').data('introLoader');
                    loader.stop();
                });
                
			});
            
            
		</script>
        
                
	</body>
</html>
