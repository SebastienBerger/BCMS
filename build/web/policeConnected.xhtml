<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
<div class="dataTable_wrapper">
    <c:if test="#{bcms.a_PSC_session_is_active()}"><p style="font-size: 18px">Policeman are ever connected</p><br/>
    <a title="police" id="policeSession.xhtml" href="#" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-chevron-right"></span> Follow the session</a></c:if>
    <c:if test="#{!bcms.a_PSC_session_is_active()}">
    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr role="row">
                <th>Origin</th>
                <th>Event name</th>
                <th>Date</th>
                <th>Execution trace</th>
                <th>Session Id</th></tr>
        </thead>
        <tbody>
            <ui:repeat var="t" value="#{bcms.test}" varStatus="status">

                    <tr class="gradeA odd" role="row">
                        <td><img src="#{t.caller eq 'FSC' ? 'img/firemen.png' : (t.caller eq 'PSC' ? 'img/police.png' : '')}" class="img-circle" /></td>
                        <td class="sorting_1">#{t.eventNameAction}</td>
                        <td>#{t.eventNameDate}</td>
                        <td class="center">#{t.executionTrace}</td>
                        <td class="center">#{t.sessionId.sessionId}</td></tr>
            </ui:repeat>
        </tbody>
    </table>
        </c:if>
</div>
</h:body>
</html>
