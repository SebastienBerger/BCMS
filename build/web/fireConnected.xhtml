<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"        
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:include src="header.xhtml"/>
<h:body>
<div class="dataTable_wrapper">

    <c:if test="#{!bcms.client.getFireSessionState()}">
        <h:form>
            <h:commandLink action="#{bcms.connectFireman()}" class="btn btn-lg btn-default"> <span class="glyphicon glyphicon-off"></span>  Fire connection</h:commandLink>
        </h:form>
    </c:if>
    <c:if test="#{bcms.client.getFireSessionState() and !bcms.client.isFireSession()}">
        <p style="font-size: 18px">Fireman are ever connected</p><br/>
        <h:form>
            <h:commandLink action="folowFireman" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-chevron-right"></span> Follow the session</h:commandLink>
        </h:form>
    </c:if>
    <c:if test="#{bcms.client.isFireSession()}">

                                    
        <h:form class="form-horizontal">
        <fieldset>

        <!-- Form Name -->
        <legend>Crisis session</legend>


        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="numberTruck">Number of vehicule</label>
          <div class="col-md-4">
            <select id="numberTruck" name="numberTruck" class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
        </div>

        <!-- Select Multiple -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectmultiple">Select road</label>
          <div class="col-md-4">
            <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
              <option value="1">road 1</option>
              <option value="2">road 2</option>
            </select>
          </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group ">
          <label class="col-md-4 control-label" for="button1id"></label>
          <div class="col-md-8 pull-right">

              <input type="submit" id="fireSession.xhtml" title="fire" value="Run session" style="margin-right:5px; " class="btn btn-primary"/>
                
              <h:commandButton action="#{bcms.deconnectFireman()}" class="btn btn-danger" value="Close session"></h:commandButton>
          </div>
        </div>

        </fieldset>
        </h:form>
</c:if>
</div>
    <script src="js/myAjax.js"></script>
</h:body>
</html>
