<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
<div class="dataTable_wrapper">
    <c:if test="#{bcms.service.FSC_is_connected()}"><p style="font-size: 18px">Fireman are ever connected</p><br/>
    <a title="fire" id="fireSession.xhtml" href="#" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-chevron-right"></span> Follow the session</a></c:if>
    <c:if test="#{!bcms.service.FSC_is_connected()}">
    #{bcms.FSC_connection_request()}
        <form class="form-horizontal">
        <fieldset>

        <!-- Form Name -->
        <legend>Crisis session</legend>


        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="numberTruck">Number of vehicule</label>
          <div class="col-md-4">
            <select id="numberTruck" name="numberTruck" class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
        </div>

        <!-- Select Multiple -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectmultiple">Select road</label>
          <div class="col-md-4">
            <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
              <option value="1">road 1</option>
              <option value="2">road 2</option>
            </select>
          </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group ">
          <label class="col-md-4 control-label" for="button1id"></label>
          <div class="col-md-8 pull-right">
            <button id="button1id" name="button1id" class="btn btn-primary">Run session</button>
            <button id="button2id" name="button2id" class="btn btn-danger">Close session</button>
          </div>
        </div>

        </fieldset>
        </form>
    </c:if>
</div>
</h:body>
</html>
