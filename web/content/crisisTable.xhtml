      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:include src="header.xhtml"/>
    <h:body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../BCMS">Syst√®me de gestion de crise</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="../BCMS">Home</a></li>
              <li class="active"><a href="#">Crisis</a></li>
              <li><a href="event.xhtml">Event</a></li>
            </ul>

          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
        <div class="container" style="padding-top: 60px">

            <div class="row">
                <div class="col-sm-12">
                    <div class="panel-group m-bot20" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">
                            Sessions
                            </h1>
                        </div>
                        <!-- /.panel-heading -->
                        <div id="collapseOne" class="panel-collapse">
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr role="row">
                                            <th>Session id</th>
                                            <th>Number of fire truck</th>
                                            <th>Number of police vehicule</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat var="t" value="#{bcms.dao.getAllSession()}" varStatus="status">
                      
                                                <tr class="gradeA odd" role="row">
                                                    <td class="sorting_1">#{t.sessionId}</td>
                                                    <td>#{t.nbTruckF}</td>
                                                    <td class="center">#{t.nbTruckP}</td></tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </div>
                           
                        </div>
                        <!-- /.panel-body -->
                        </div>
                        
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
                </div>
            </div>  
        </div>

    <!-- jQuery -->

    <!-- Custom Theme JavaScript -->
