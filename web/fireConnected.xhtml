<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:include src="header.xhtml"/>
<h:body>

<div id="frame">
    <c:if test="#{!bcms.client.getFireSessionState() or (bcms.client.getFireSessionState() and !bcms.client.isFireSession())}">
        <h:form> 
            <p:poll id="poll" interval="1" update="btnFire"/>
            <c:if test="#{bcms.client.getFireSessionState() and !bcms.client.isFireSession()}">
            <p style="font-size: 18px">Fireman are ever connected</p><br/>
            </c:if>
            <h:commandLink id="btnFire" action="#{bcms.actionFiremanConnect()}" class="btn btn-lg btn-default"> <span class="glyphicon glyphicon-off"></span>  #{bcms.runOrFollowFireSession()}</h:commandLink>

        </h:form>
    </c:if>
    <c:if test="#{bcms.client.isFireSession()}">

                                    
        <h:form id="formulaire" class="form-horizontal">
        <fieldset>

        <!-- Form Name -->
        <legend>Crisis session</legend>

        <!-- Select Basic -->
        <div class="form-group">
          <h:outputLabel for="nbTruck" class="col-md-4 control-label" value="Number of truck"/>
          <div class="col-md-4">
              <h:selectOneMenu id="nbTruck" class="form-control" value="#{bcms.nbFireVehicule}">
                  <c:forEach begin="1" end="#{bcms.dao.countFireTruck()}" var="i">
                      <f:selectItem itemLabel="#{i}" itemValue="#{i}"/>
                  </c:forEach>
              </h:selectOneMenu>
          </div>
        </div>
        <h:form>
            <p:poll id="pollroad" interval="1" update="road" ></p:poll>
            <p:poll id="pollroadot" interval="1" update="roadot" ></p:poll>
            <div id="loaderStyle">
                <div id="dynElement" style="margin-top: 50px;">
                </div>
            </div>
            <h:outputText id="roadot" value="#{bcms.roadNotReceived()?'Waiting for police roads':'Police roads'}"/>
            <h:selectManyListbox id="road"  class="form-control">
                <c:if test="#{bcms.loaderIsRunning() and (bcms.waitRoute() eq 'stopPlugin()')}">
                    #{bcms.setLoaderRunning(false)}
                <script>#{bcms.waitRoute()}</script>
                </c:if>
                <f:selectItems value="#{bcms.roadForPolice}"/>
            </h:selectManyListbox>
        </h:form>
        <h:form>
            <p:poll id="pollroad" interval="1" update="road" ></p:poll>
            <p:poll id="pollroadot" interval="1" update="roadot" ></p:poll>
            <div id="loaderStyle">
                <div id="dynElement" style="margin-top: 50px;">
                </div>
            </div>
            <h:outputText id="roadot" value="#{bcms.roadNotReceived()?'Waiting for fire roads':'Fire roads'}"/>
            <h:selectManyListbox id="road"  class="form-control">
                <c:if test="#{bcms.loaderIsRunning() and (bcms.waitRoute() eq 'stopPlugin()')}">
                    #{bcms.setLoaderRunning(false)}
                <script>#{bcms.waitRoute()}</script>
                </c:if>
                <f:selectItems value="#{bcms.roadForFire}"/>
            </h:selectManyListbox>
        </h:form>
        <!-- Button (Double) -->
        <div class="form-group ">
          <div class="col-md-8 pull-right">

              
              <h:commandButton action="#{bcms.goToFireSession()}" class="btn btn-primary" style="margin-right:5px;" value="Run session"></h:commandButton>
              <h:commandButton action="#{bcms.deconnectFireman()}" class="btn btn-danger" value="Close session"></h:commandButton>
          </div>
        </div>

        </fieldset>
        </h:form>
</c:if>
</div>
    <script src="js/myAjax.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
$(window).load(function() {
	$(".loader").fadeOut("1000");
})
</script>
            
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="testLoader/dist/helpers/jquery.easing.1.3.js"></script>
        <script src="testLoader/dist/helpers/spin.min.js"></script>
        <script src="testLoader/dist/jquery.introLoader.js"></script>
        
<script>
function startPlugin() {          
    $("#dynElement").introLoader({
        animation: {
            name: 'simpleLoader',
            options: {
                stop: false,
                fixed: false
            }
        }
    });
}
function stopPlugin(){
    var loader = $('#dynElement').data('introLoader');
    loader.stop();    
}
            
</script>
        
        <c:if test="#{bcms.roadNotReceived()}"><script> $(document).on('ready', startPlugin()); </script></c:if>
        
        <style>
             #loaderStyle{width:100%; height:50px; position: absolute; margin-top: 40px;}
        </style>
</h:body>
</html>
