<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:include src="header.xhtml"/>
    <h:body>
        <ui:include src="navigate.xhtml"/>
        <div class="containt" style="padding-top: 60px; padding-left: 20px; padding-right: 20px">
            <div class="row">
                <div class="col-lg-12">
                    <h:outputText style="font-size: 18px" value="#{bcms.stateSession}" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6" >
                    <div class="panel panel-primary">
                        <div class="panel-heading" style="font-size: 20px">Police
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12" id="police">
                                    <c:if test="#{!bcms.client.getPoliceSessionState()}">
                                        <h:form>
                                            <h:commandLink action="#{bcms.connectPoliceman()}" class="btn btn-lg btn-default"> <span class="glyphicon glyphicon-off"></span>  Police connection</h:commandLink>
                                        </h:form>
                                    </c:if>
                                    <c:if test="#{bcms.client.getPoliceSessionState() and !bcms.client.isPoliceSession()}">
                                        <p style="font-size: 18px">Fireman are ever connected</p><br/>
                                        <h:form>
                                            <h:commandLink action="folowPolice" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-chevron-right"></span> Follow the session</h:commandLink>
                                        </h:form>
                                    </c:if>
                                    <c:if test="#{bcms.client.isPoliceSession()}">
                                        <iframe src="policeConnected.xhtml">
                                        
                                        </iframe>
                                    </c:if>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="panel panel-red" style="border-color: #d9534f">
                        
                        <div class="panel-heading" style="font-size: 20px">Pompier</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12" id="fire">
                                    <c:if test="#{!bcms.client.getFireSessionState()}">
                                        <h:form>
                                            <h:commandLink action="#{bcms.connectFireman()}" class="btn btn-lg btn-default"> <span class="glyphicon glyphicon-off"></span>  Fire connection</h:commandLink>
                                        </h:form>
                                    </c:if>
                                    <c:if test="#{bcms.client.getFireSessionState() and !bcms.client.isFireSession()}">
                                        <p style="font-size: 18px">Fireman are ever connected</p><br/>
                                        <h:form>
                                            <h:commandLink action="folowFireman" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-chevron-right"></span> Follow the session</h:commandLink>
                                        </h:form>
                                    </c:if>
                                    <c:if test="#{bcms.client.isFireSession()}">
                                        <iframe src="fireConnected.xhtml">
                                        
                                        </iframe>
                                    </c:if>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <c:if test="#{bcms.dao.sessionHaveEvent()}">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel-group m-bot20" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">
                                <a class="accordion-toggle collapsed" style="font-size: 20px" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                            Event
                                </a>
                            </h1>
                        </div>
                        <!-- /.panel-heading -->
                        <div id="collapseOne" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr role="row">
                                            <th>Origin</th>
                                            <th>Event name</th>
                                            <th>Date</th>
                                            <th>Execution trace</th>
                                            <th>Session Id</th></tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat var="t" value="#{bcms.dao.getEventBySession()}" varStatus="status">
                      
                                                <tr class="gradeA odd" role="row">
                                                    <td><img src="#{t.caller eq 'FSC' ? 'img/firemen.png' : (t.caller eq 'PSC' ? 'img/police.png' : '')}" class="img-circle" /></td>
                                                    <td class="sorting_1">#{t.eventNameAction}</td>
                                                    <td>#{t.eventNameDate}</td>
                                                    <td class="center">#{t.executionTrace}</td>
                                                    <td class="center">#{t.sessionId.sessionId}</td></tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </div>
                           
                        </div>
                        <!-- /.panel-body -->
                        </div>
                        
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
                </div>
            </div>
            </c:if> 
        </div>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
    });
    </script>
    <script src="js/myAjax.js"></script>
    </h:body>
</html>
