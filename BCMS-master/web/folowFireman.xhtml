<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:include src="content/header.xhtml"/>
    <h:body>
        <h:form>
            <h:panelGroup id="block">
                <h:outputText value="Number of fire truck : #{bcms.nbFireVehicule}"/>
                <br/>
                <h:outputText value="Road : #{bcms.roadForFire}"/>
                <br/>
                <h:selectOneRadio disabled="true" value="#{bcms.followRoadFire}">
                    <f:selectItem itemValue="#{(bcms.fireAgreeWithFireRoads and !bcms.fireDisagreeWithFireRoads)? false : true}" itemLabel="Agree with road" />
                    <f:selectItem itemValue="#{(bcms.fireAgreeWithFireRoads and bcms.fireDisagreeWithFireRoads)? false : true}" itemLabel="Disagree with road" />
                </h:selectOneRadio>
                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr role="row">
                            <th>Name</th>
                            <th>Current state</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat var="t" value="#{bcms.fireTruck}" varStatus="status">

                            <tr class="gradeA odd" role="row">
                                <td>#{t}</td>
                                <td class="center">#{bcms.dao.getBcmsSessionFireTruckByFireTruckName(bcms.dao.getFireTruck(t)).getFireTruckStatus()}</td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </h:panelGroup>
            <p:poll update="block" interval="1"/>
        </h:form>
    </h:body>
</html>
