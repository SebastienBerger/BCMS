<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <div class="container" style="padding-top: 60px">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel-group m-bot20" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h1 class="panel-title">
                                    Trucks
                                </h1>
                            </div>
                            <!-- /.panel-heading -->
                            <div id="collapseOne" class="panel-collapse">
                                <div class="panel-body">
                                    <h:form>
                                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                            <thead>
                                                <tr role="row">
                                                    <th>Name</th>
                                                    <th>Current state</th>
                                                    <th>Action</th></tr>
                                            </thead>
                                            <tbody>
                                                <ui:repeat var="t" value="#{bcms.fireTruck}" varStatus="status">

                                                    <tr class="gradeA odd" role="row">
                                                        <td>#{t}</td>
                                                        <td class="center">#{bcms.dao.getBcmsSessionFireTruckByFireTruckName(bcms.dao.getFireTruck(t)).getFireTruckStatus()}</td>
                                                        <td class="center">
                                                            <h:commandButton value="Dispatched" disabled='#{bcms.isDisabledAction(bcms.dao.getBcmsSessionFireTruckByFireTruckName(bcms.dao.getFireTruck(t)).getFireTruckStatus(),"Dispatched")}' class="btn btn-default" action="#{bcms.fireTruckDispatched(t)}"/>
                                                            <h:commandButton value="Arrived" disabled='#{bcms.isDisabledAction(bcms.dao.getBcmsSessionFireTruckByFireTruckName(bcms.dao.getFireTruck(t)).getFireTruckStatus(),"Arrived")}' class="btn btn-default" action="#{bcms.fireTruckArrived(t)}"/>
                                                            <h:commandButton value="Break down" disabled='#{bcms.isDisabledAction(bcms.dao.getBcmsSessionFireTruckByFireTruckName(bcms.dao.getFireTruck(t)).getFireTruckStatus(),"BreakDown")}' class="btn btn-default" action="#{bcms.fireTruckBreakDown(t,null)}"/>
                                                            <h:commandButton value="Blocked" disabled='#{bcms.isDisabledAction(bcms.dao.getBcmsSessionFireTruckByFireTruckName(bcms.dao.getFireTruck(t)).getFireTruckStatus(),"Blocked")}' class="btn btn-default" action="#{bcms.fireTruckBlocked(t)}"/>
                                                        </td></tr>
                                                </ui:repeat>
                                            </tbody>
                                        </table>
                                    </h:form>
                                </div>
                                <!-- /.panel-body -->
                            </div>

                        </div>
                        <!-- /.panel -->
                    </div>
                    <div class="form-group ">
                        <div class="col-md-8 pull-right">
                            <h:form>
                                <h:commandButton action="#{bcms.closeSessionByFire()}" class="btn btn-danger" value="Close session"></h:commandButton>
                            </h:form>
                        </div>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
            </div>   
        </div>
    </h:body>
</html>
