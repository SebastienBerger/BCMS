<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>  
        <!-- Select Basic -->
        <h:form>
            <div class="form-group">
                <h:outputLabel for="nbTrucks" class="col-md-4 control-label" value="Number of trucks"/>
                <div class="col-md-4">
                    <h:selectOneMenu id="nbTrucks" class="form-control" value="#{bcms.nbFireVehicule}">
                        <c:forEach begin="1" end="#{bcms.dao.countFireTruck()}" var="i">
                            <f:selectItem itemLabel="#{i}" itemValue="#{i}"/>
                        </c:forEach>
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="col-md-8 pull-right">
                <h:commandButton id="runSession" disabled="#{!bcms.client.policeSession}" action="#{bcms.goToState2ByFire()}" class="btn btn-primary" style="margin-right:5px;" value="Set trucks number"></h:commandButton>
            </div>
            <p:poll update="runSession" interval="1"/>
        </h:form>
    </h:body>
</html>
