<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <div class="container" style="padding-top: 60px">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel-group m-bot20" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h1 class="panel-title">
                                    Vehicles
                                </h1>
                            </div>
                            <!-- /.panel-heading -->
                            <div id="collapseOne" class="panel-collapse">
                                <div class="panel-body">
                                    <div class="dataTable_wrapper">
                                        <h:form>
                                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                                <thead>
                                                    <tr role="row">
                                                        <th>Name</th>
                                                        <th>Current state</th>
                                                        <th>Action</th></tr>
                                                </thead>
                                                <tbody>
                                                    <ui:repeat var="t" value="#{bcms.policeVehicle}" varStatus="status">

                                                        <tr class="gradeA odd" role="row">
                                                            <td>#{t}</td>
                                                            <td class="center">#{bcms.dao.getBcmsSessionPoliceVehicleByPoliceVehicleName(bcms.dao.getPoliceVehicule(t)).getPoliceVehicleStatus()}</td>
                                                            <td class="center">
                                                                <h:commandButton value="Dispatched" disabled='#{bcms.isDisabledAction(bcms.dao.getBcmsSessionPoliceVehicleByPoliceVehicleName(bcms.dao.getPoliceVehicule(t)).getPoliceVehicleStatus(), "Dispatched")}' class="btn btn-default" action="#{bcms.policeVehicleDispatched(t)}"/>
                                                                <h:commandButton value="Arrived" disabled='#{bcms.isDisabledAction(bcms.dao.getBcmsSessionPoliceVehicleByPoliceVehicleName(bcms.dao.getPoliceVehicule(t)).getPoliceVehicleStatus(), "Arrived")}' class="btn btn-default" action="#{bcms.policeVehicleArrived(t)}"/>
                                                                <h:commandButton value="Break down" disabled='#{bcms.isDisabledAction(bcms.dao.getBcmsSessionPoliceVehicleByPoliceVehicleName(bcms.dao.getPoliceVehicule(t)).getPoliceVehicleStatus(), "BreakDown")}' class="btn btn-default" action="#{bcms.policeVehicleBreakDown(t, null)}"/>
                                                                <h:commandButton value="Blocked" disabled='#{bcms.isDisabledAction(bcms.dao.getBcmsSessionPoliceVehicleByPoliceVehicleName(bcms.dao.getPoliceVehicule(t)).getPoliceVehicleStatus(), "Blocked")}' class="btn btn-default" action="#{bcms.policeVehicleBlocked(t)}"/>
                                                            </td></tr>
                                                    </ui:repeat>
                                                </tbody>
                                            </table>
                                        </h:form>
                                    </div>

                                </div>
                                <!-- /.panel-body -->
                            </div>

                        </div>
                        <!-- /.panel -->
                    </div>
                    <div class="form-group ">
                        <div class="col-md-8 pull-right">
                            <h:form>
                                <h:commandButton action="#{bcms.closeSessionByPolice()}" class="btn btn-danger" value="Close session"></h:commandButton>
                            </h:form>
                        </div>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
            </div>   
        </div>
    </h:body>
</html>
